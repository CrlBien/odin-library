<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <title>My Libraria</title>
  </head>
  <body>
    <div class="nav-container">
      <nav class="nav-bar">
        <h1>My Libraria</h1>
      </nav>
    </div>

    <main class="main-container">
      <div class="book card template" style="display: none">
        <div class="remove-btn-container">
          <button class="remove-btn">&times;</button>
        </div>
        <div class="book-img-container">
          <img
            src="assets\book-img.png"
            alt=""
            class="book-img"
            width="128"
            height="128"
          />
        </div>
        <div class="info-container">
          <p class="book-title">Title: <span id="book-name"></span></p>
          <p class="book-author">Author: <span id="author-name"></span></p>
          <p class="book-pages">Pages: <span id="page"></span></p>
        </div>
        <div class="chkbox-container">
          <label for="is-read">Read</label>
          <input type="checkbox" id="is-read" name="is-read" />
        </div>
      </div>
      <div class="add card">
        <button class="add-btn">+</button>
      </div>
    </main>
    <div class="modal" id="book-modal">
      <div class="modal-content">
        <span class="close-btn">&times;</span>
        <h2>Add a Book</h2>
        <form id="book-form">
          <div class="input-container">
            <label class="input-label" for="title">Title</label>
            <input type="text" id="title" name="title" required />
          </div>
          <div class="input-container">
            <label class="input-label" for="author">Author</label>
            <input type="text" id="author" name="author" required />
          </div>
          <div class="input-container">
            <label class="input-label" for="pages">Pages</label>
            <input type="number" id="pages" name="pages" required />
          </div>
          <label>
            <input type="checkbox" id="read" name="read" />
            Already read
          </label>
          <button type="submit">Add Book</button>
        </form>
      </div>
    </div>
  </body>
</html>
